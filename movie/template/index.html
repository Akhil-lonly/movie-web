{% extends 'base.html' %}
{% block body %}

<div class="container">
  <div class='row'>
    {% for i in movielist %}
    <div class="col-md-3">
      <div class="card" >
        <img class="card-img-top" src="{{i.Image.url}}" alt="..." width="100px" height="250px">
        <div class="card-body">
          <h5 class="card-title">{{i.Name}}</h5>
          <p class="card-text">{{i.desc}}</p>
          <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">More details</a><br>
        </div><br>
      </div>
    </div>

    {% endfor %}
  </div>

</div>


<h3><a class="btn btn-warning" href="{% url 'movieapp:add_movie' %}"> add movie -> </a></h3><br>

{% endblock %}
